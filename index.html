<!DOCTYPE html>
<html>
  <head>
    <title>Twitter 280 Length Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-size: 1.2rem;
        font-family: sans-serif;
      }
      
      #counter {
        color: black;
      }
      
      #counter.error {
        color: red;
      }
      
      textarea {
        width: 100%;
        resize: vertical;
        font-size: 1.2rem;
      }
      
      textarea.over-limit {
        color: grey;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 2rem;">Twitter 280 Length Checker</h1>
    <textarea id="text-input" rows="6" oninput="countCharacters()"></textarea>
    <p>Characters: <span id="counter">0</span></p>
    <button onclick="tidyUp()">Tidy Up</button>
    <script>
      function countCharacters() {
        var input = document.getElementById("text-input").value;
        // replace curly quotes with straight quotes
        input = input.replace(/[‘’]/g, "'").replace(/[“”]/g, '"');
        // remove non-ASCII characters
        input = input.replace(/[^\x20-\x7E]/g, '');
        var counter = document.getElementById("counter");
        counter.innerHTML = input.length;
        if (input.length > 280) {
          counter.classList.add("error");
          document.getElementById("text-input").classList.add("over-limit");
        } else {
          counter.classList.remove("error");
          document.getElementById("text-input").classList.remove("over-limit");
        }
      }
      
      function tidyUp() {
        var input = document.getElementById("text-input").value;
        // Add missing space after period if there isn't one
        input = input.replace(/(\w)(\.)(\w)/g, "$1. $3");
        // Replace curly quotes with straight quotes (works for all types of quotes)
        input = input.replace(/[‘’]/g, "'").replace(/[“”]/g, '"');
        // Remove new lines and replace with a space
        input = input.replace(/\n+/g, ' ');
        // Remove leading and trailing whitespace
        input = input.trim();
        // Convert numbers from 0 to 20 to words (unless they're money)
        input = input.replace(/\b(\d+)\b/g, function(match) {
          var num = parseInt(match);
          if (num >= 0 && num <= 20) {
            var words = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen", "twenty"];
            return words[num];
          }
          return match;
        });
        // Replace brackets with commas
        input = input.replace(/[()]/g, ',');
        // Replace exclamation marks with periods
        input = input.replace(/!/g, '.');
        // Remove emoji
        input = input.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu, '');
        
        document.getElementById("text-input").value = input;
        countCharacters();
      }
      
      window.onload = function() {
        document.getElementById("text-input").focus();
      };
    </script>
  </body>
</html>
